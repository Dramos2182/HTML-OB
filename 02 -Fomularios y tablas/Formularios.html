<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" type="text" id="nombreusuario" required>
            </div>
            <br>
            <div> 
                <label>Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <div>
            <label for="password">Contrase√±a</label>
            <input name="password" type="password" id="password" required>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" required min="0" max="100" step="2">
            </div>
            <br>
            <div>
                <label for="fecha">Cual es tu fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" required>
            </div>
            <br>
            <div>
                <label for="'correo">Cual es tu email</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <button type="reset">Resset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
